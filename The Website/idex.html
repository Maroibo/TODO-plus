<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TODO list website to write down goals" />
    <title>To-Do Goals</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <li>
          <a href="idex.html" class="logo">
            <img src="25694.png" alt="" />
            <span class="nav-item">Home</span>
          </a>
        </li>
        <li>
          <a href="#" class="second">
            <i class="fas fa-sets"></i>
            <img src="3891260.png" alt="" class="img-two" />
            <span class="nav-item second-text">Sets</span>
            <div class="sets-container"></div>
            <img src="892498.png" class="arrows sets-arrow" alt="" />
          </a>
        </li>
        <li>
          <a href="#" class="last">
            <i class="fas fa-stats"></i>
            <img src="2567943.png" alt="" class="img-last" />
            <span class="nav-item last-text">Statistics</span>
            <div class="stats-container"></div>
            <img src="892498.png" class="arrows stat-arrow" alt="" />
          </a>
        </li>
      </nav>
      <div class="main-start">
        <p class="main-quote">Set Goals<br />Achieve Dreams</p>
        <div class="buttons">
          <button class="button new-set">New Set</button>
          <button class="button ex-set">Existing Set</button>
        </div>
      </div>
      <div class="set-name-window">
        <input
          type="text"
          class="new-set-name"
          placeholder="   Enter The Set Name"
          maxlength = "10"
        />
        <input
          type="text"
          class="new-set-description"
          placeholder="   Enter The Set Description"
          maxlength = "180"
        />
        <input type="submit" value="Submit" class="button submit-button" />
      </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
