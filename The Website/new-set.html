    <meta name="description" content="TODO list website to write down goals" />
    <link rel="stylesheet" href="styles.css" />

      rel="stylesheet"
    />

  <body>
    <div class="container">
      <nav>
        <li>
          <a href="idex.html" class="logo">
            <img src="25694.png" alt="" />
            <span class="nav-item">Home</span>
          </a>
        </li>
        <li>
          <a href="#" class="second">
            <i class="fas fa-sets"></i>

        </li>
        <li>
          <a href="#" class="last">

            <img src="2567943.png" alt="" class="img-last" />

        <p class="tittle">###</p>
