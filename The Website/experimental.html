<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="exp-set">
      <div class="exp-wrapper-one">
        <span class="exp-set-name">SET NAME</span>
        <div class="exp-progress-bar">
          <div class="fill"></div>
          <span>10%</span>
        </div>
        <img class="exp-edit-img" src="edit.png" alt="" />
      </div>
      <span class="exp-set-description"
        >THIS IS THE DESCRIPTTION FOR THE SET</span
      >
      <div class="exp-wrapper">
        <span class="exp-set-recent">RECENT GOAL: GOING TO THE GYM</span>
        <span class="exp-set-date">DD/MM/YYYY</span>
      </div>
      <div class="exp-hover-container">
        <span>GOALS:14</span>
        <span class="back-recent">RECENT GOAL: GOING TO THE GYM</span>
        <div class="ring">
          <svg class="exp-progress-ring">
            <circle cx="50" cy="50" r="50"></circle>
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <span>10%</span>
        </div>
      </div>
    </div>
    <div class="drop-down">
      <div>
        <img class="flipped" src="arrow.png" alt="" /> <span>Ascending</span>
      </div>
      <hr />
      <div><img src="arrow.png" alt="" /> <span>Descending</span></div>
    </div>
    <div class="drop-down two">
      <div><img src="name.png" alt="" /> <span>Name</span></div>
      <hr />
      <div><img src="date.png" alt="" /> <span>Date</span></div>
    </div>
  </body>
</html>
